---
- name: create kickstart file
  template:
    src: ks-cfg.j2
    dest: "{{ playbook_dir }}/ks.cfg"

- name: create kickstart iso
  command: mkisofs -V "OEMDRV" -o "{{ playbook_dir }}/ks.iso" "{{ playbook_dir  }}/ks.cfg"

